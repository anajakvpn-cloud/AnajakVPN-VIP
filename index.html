<!DOCTYPE html>
<html lang="km" class="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AnajakVPN Admin</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<meta name="theme-color" content="#000000">
<link rel="manifest" href="/manifest.json">
<link rel="icon" href="/icon.png">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<link href="styles.css" rel="stylesheet">

</head>
<body>

<!-- Loading Overlay -->
<!-- Loading Overlay – must be last in body -->
<div id="loadingOverlay" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-[9999] hidden">
  <div class="text-center">
    <i class="fas fa-spinner animate-spin text-6xl text-indigo-400 mb-5"></i>
    <p class="text-xl font-medium text-slate-200">កំពុងដំណើរការ...</p>
  </div>
</div>

<!-- Header -->
<header class="bg-slate-900/80 backdrop-blur-md border-b border-slate-700 sticky top-0 z-40">
  <div class="container-safe py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-400">Admin</h1>
    <div class="flex gap-3">
      <button id="exportBtn" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded transition flex items-center gap-2">
        <i class="fas fa-download"></i> Export
      </button>
      <label class="px-4 py-2 bg-indigo-700/30 hover:bg-indigo-700/50 rounded cursor-pointer flex items-center gap-2">
        <i class="fas fa-upload"></i> Import
        <input type="file" id="importInput" accept=".json" class="hidden"/>
      </label>
    </div>
  </div>
</header>

<main class="container-safe py-6">

  <!-- Quick Actions -->
  <div class="flex flex-wrap gap-3 mb-8">
    <button id="replaceIpBtn" class="btn-primary text-white px-5 py-3 rounded-lg font-medium flex items-center gap-2 flex-1 min-w-[160px] justify-center">
      <i class="fas fa-exchange-alt"></i> ផ្លាស់ប្តូរ IP
    </button>
    <button id="forceSyncBtn" class="bg-emerald-600 hover:bg-emerald-700 text-white px-5 py-3 rounded-lg font-medium flex items-center gap-2 flex-1 min-w-[180px] justify-center">
      <i class="fas fa-sync"></i> Force Sync GitLab
    </button>
  </div>

  <!-- Tabs -->
  <div class="flex overflow-x-auto gap-2 pb-3 mb-6 border-b border-slate-700 scrollbar-thin">
    <button class="tab-btn px-5 py-2.5 rounded-lg font-medium transition bg-indigo-600/40 whitespace-nowrap" data-tab="overview">ទិដ្ឋភាពទូទៅ</button>
    <button class="tab-btn px-5 py-2.5 rounded-lg font-medium transition whitespace-nowrap" data-tab="notifications">ជូនដំណឹង</button>
    <button class="tab-btn px-5 py-2.5 rounded-lg font-medium transition whitespace-nowrap" data-tab="codes">កូដ</button>
    <button class="tab-btn px-5 py-2.5 rounded-lg font-medium transition whitespace-nowrap" data-tab="servers">ម៉ាស៊ីនមេ & App</button>
    <button class="tab-btn px-5 py-2.5 rounded-lg font-medium transition whitespace-nowrap" data-tab="categories">ប្រភេទ</button>
    <button class="tab-btn px-5 py-2.5 rounded-lg font-medium transition whitespace-nowrap" data-tab="menu">ម៉ឺនុយ</button>
    <button class="tab-btn px-5 py-2.5 rounded-lg font-medium transition whitespace-nowrap" data-tab="cloudflare">Cloudflare Subdomains</button>
  </div>

<!-- Overview -->
<div id="overview" class="tab-content">
  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-7 gap-4 mb-10">
    <!-- Existing + New -->
    <div class="card p-5 text-center">
      <p class="text-slate-400 text-sm">ជូនដំណឹង</p>
      <p class="text-3xl font-bold text-indigo-400" id="stats-notif">0</p>
    </div>
    <div class="card p-5 text-center">
      <p class="text-slate-400 text-sm">តម្លៃសរុប (est.)</p>
      <p class="text-3xl font-bold text-emerald-400" id="stats-total-cost">$0.00</p>
    </div>
    <div class="card p-5 text-center">
      <p class="text-slate-400 text-sm">កូដសរុប</p>
      <p class="text-3xl font-bold text-purple-400" id="stats-codes">0</p>
    </div>
    <div class="card p-5 text-center">
      <p class="text-slate-400 text-sm">ម៉ាស៊ីនមេ/App</p>
      <p class="text-3xl font-bold text-cyan-400" id="stats-servers">0</p>
    </div>
    <div class="card p-5 text-center">
      <p class="text-slate-400 text-sm">ប្រភេទ</p>
      <p class="text-3xl font-bold text-amber-400" id="stats-categories">0</p>
    </div>
    <div class="card p-5 text-center border-rose-600/40 bg-rose-950/10">
      <p class="text-rose-300 text-sm font-medium">ជិតផុតកំណត់</p>
      <p class="text-3xl font-bold text-rose-400" id="stats-expiring-soon">0</p>
    </div>
    <div class="card p-5 text-center">
      <p class="text-slate-400 text-sm">Subdomain សរុប</p>
      <p class="text-3xl font-bold text-blue-400" id="stats-subdomains">0</p>
    </div>
    <!-- New: Total Country -->
    <div class="card p-5 text-center">
      <p class="text-slate-400 text-sm">ប្រទេសសរុប</p>
      <p class="text-3xl font-bold text-violet-400" id="stats-total-country">0</p>
    </div>
  </div>
</div>

  <!-- Notifications -->
  <div id="notifications" class="tab-content hidden">
    <div class="flex justify-between items-center mb-6 flex-wrap gap-4">
      <h2 class="text-xl sm:text-2xl font-bold flex items-center gap-3"><i class="fas fa-bell text-indigo-400"></i> សេចក្តីជូនដំណឹង</h2>
      <button onclick="openAddModal('notification')" class="btn-primary text-white px-5 py-2 rounded-lg flex items-center gap-2">
        <i class="fas fa-plus"></i> បន្ថែម
      </button>
    </div>
    <div id="notificationsList" class="grid gap-4"></div>
  </div>

  <!-- Valid Codes -->
  <div id="codes" class="tab-content hidden">
    <div class="flex justify-between items-center mb-6 flex-wrap gap-4">
      <h2 class="text-xl sm:text-2xl font-bold flex items-center gap-3"><i class="fas fa-key text-purple-400"></i> កូដសុពលភាព</h2>
      <button onclick="openAddModal('code')" class="btn-primary text-white px-5 py-2 rounded-lg flex items-center gap-2">
        <i class="fas fa-plus"></i> បន្ថែមកូដ
      </button>
    </div>
    <div id="codesList" class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>
  </div>

  <!-- Servers & Apps -->
  <div id="servers" class="tab-content hidden">
    <div class="flex justify-between items-center mb-6 flex-wrap gap-4">
      <h2 class="text-xl sm:text-2xl font-bold flex items-center gap-3"><i class="fas fa-server text-cyan-400"></i> ម៉ាស៊ីនមេ & App</h2>
      <button onclick="openAddModal('server')" class="btn-primary text-white px-5 py-2 rounded-lg flex items-center gap-2">
        <i class="fas fa-plus"></i> បន្ថែម
      </button>
    </div>
    <div id="serversList" class="grid gap-3 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></div>
  </div>

  <!-- Category Titles -->
  <div id="categories" class="tab-content hidden">
    <div class="flex justify-between items-center mb-6 flex-wrap gap-4">
      <h2 class="text-xl sm:text-2xl font-bold flex items-center gap-3"><i class="fas fa-tags text-amber-400"></i> ឈ្មោះប្រភេទ</h2>
      <button onclick="openAddModal('category')" class="btn-primary text-white px-5 py-2 rounded-lg flex items-center gap-2">
        <i class="fas fa-plus"></i> បន្ថែមប្រភេទ
      </button>
    </div>
    <div id="categoriesList" class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>
  </div>

  <!-- Main Menu Items -->
  <div id="menu" class="tab-content hidden">
    <div class="flex justify-between items-center mb-6 flex-wrap gap-4">
      <h2 class="text-xl sm:text-2xl font-bold flex items-center gap-3"><i class="fas fa-list-ul text-rose-400"></i> ធាតុម៉ឺនុយសំខាន់</h2>
      <button onclick="openAddModal('menu')" class="btn-primary text-white px-5 py-2 rounded-lg flex items-center gap-2">
        <i class="fas fa-plus"></i> បន្ថែម
      </button>
    </div>
    <div id="menuList" class="grid gap-4"></div>
  </div>

  <!-- Cloudflare Subdomains (only list/view) -->
  <div id="cloudflare" class="tab-content hidden">
    <div class="flex justify-between items-center mb-6 flex-wrap gap-4">
      <h2 class="text-xl sm:text-2xl font-bold flex items-center gap-3">
        <i class="fas fa-cloud text-blue-400"></i> Cloudflare Subdomains
      </h2>
      <div class="flex gap-3 flex-wrap">
        <button id="refreshSubdomainsBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg flex items-center gap-2">
          <i class="fas fa-sync"></i> Refresh List
        </button>
      </div>
    </div>

    <div class="card p-6">
      <div id="subdomainsResult" class="space-y-4 text-center"></div>
    </div>
  </div>

</main>

<!-- Replace IP Modal -->
<div id="replaceIpModal" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden">
  <div class="bg-slate-900 p-6 rounded-xl border border-slate-700 w-full max-w-md mx-4 modal-content relative">
    <button onclick="document.getElementById('replaceIpModal').classList.add('hidden')" class="modal-close-btn">
      <i class="fas fa-times text-lg"></i>
    </button>

    <h3 class="text-xl font-bold mb-5 text-indigo-300 mt-10">ផ្លាស់ប្តូរ IP</h3>
    <form id="replaceIpForm" class="space-y-5">
      <div>
        <label class="block text-sm mb-1">ជ្រើសរើស IP ចាស់</label>
        <select id="oldIpSelect" required class="w-full p-3 bg-slate-800 border border-slate-700 rounded-lg focus:border-indigo-500">
          <option value="">ជ្រើសរើស IP...</option>
        </select>
      </div>
      <div>
        <label class="block text-sm mb-1">IP ថ្មី</label>
        <input type="text" id="newIp" required class="w-full p-3 bg-slate-800 border border-slate-700 rounded-lg focus:border-indigo-500 break-long" placeholder="ឧ. 104.21.34.56"/>
      </div>
      <div class="flex gap-3">
        <button type="submit" class="flex-1 btn-primary py-3 rounded-lg">ផ្លាស់ប្តូរ + Update Worker</button>
        <button type="button" class="flex-1 bg-slate-700 hover:bg-slate-600 py-3 rounded-lg" onclick="document.getElementById('replaceIpModal').classList.add('hidden')">បោះបង់</button>
      </div>
    </form>
  </div>
</div>

<!-- Generic Add/Edit Modal -->
<div id="modal" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden">
  <div class="bg-slate-900 p-6 rounded-xl border border-slate-700 w-full max-w-lg mx-4 modal-content relative">
    <button onclick="closeModal()" class="modal-close-btn">
      <i class="fas fa-times text-lg"></i>
    </button>

    <h3 id="modalTitle" class="text-xl font-bold mb-5 text-indigo-300 mt-10"></h3>
    <form id="modalForm" class="space-y-4"></form>
    <div class="mt-6 flex gap-3">
      <button id="saveModalBtn" class="flex-1 btn-primary py-3 rounded-lg">រក្សាទុក</button>
      <button type="button" onclick="closeModal()" class="flex-1 bg-slate-700 hover:bg-slate-600 py-3 rounded-lg">បោះបង់</button>
    </div>
  </div>
</div>

<!-- Main JavaScript -->
<script src="scripts.js?v=1.0.1"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js")
    .then(() => console.log("Service Worker Registered"));
}
</script>
</script>
</body>
</html>
